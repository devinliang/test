<!DOCTYPE html>
<html>
<head>
  <title>Javascript 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <p id="output"></p>   
  <script>
    /* 函數的測試 */
    var a=100;
    test(50);
    function test(a) {
      var a=0;
      document.write("a=" + a + "<br>");
      }
    document.write("a=" + a + "<br>");
  </script>
</body>
</html>
