<!DOCTYPE html>
<html>
<head>
  <title>Javascript 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    /* 算術運算子測試 */
    document.write("10+3=" + (10+3) + "<br>");
    document.write("10-3=" + (10-3) + "<br>");
    document.write("10*3=" + (10*3) + "<br>");
    document.write("10/3=" + (10/3) + "<br>");
    document.write("10%3=" + (10%3) + "<br>");
    var a=10;
    alert(++a);
    alert(a);
    alert(a++);
    alert(a);
  </script>
</body>
</html>
