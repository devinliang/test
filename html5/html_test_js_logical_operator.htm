<!DOCTYPE html>
<html>
<head>
  <title>Javascript 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    /* 邏輯運算子測試 */
    document.write("2<3 && 5>4 " + (2<3 && 5>4) + "<br>");
    document.write("2>3 || 5>4 " + (2>3 || 5>4) + "<br>");
    document.write("2>3 || 5>4 " + !(5>4) + "<br>");
  </script>
</body>
</html>
