<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:12px;
      }
  </style>
</head>
<body>
  <div id="progressbar1"></div>
  <script>
    $(document).ready(function(){
      var config={
        value: 200,
        max: 1000,
        create: function(e, ui) {
          var style=$(".ui-progressbar-value").attr("style");
          var percent=style.match(/\d+%/);
          $(".ui-progressbar-value").html(percent);
          alert($(".ui-progressbar-value").height());
          var css={"line-height":"28px","padding-left":"5px"};
          $(".ui-progressbar-value").css(css);
          }
        };
      $("#progressbar1").progressbar(config);
      });
  </script>
</body>
</html>
