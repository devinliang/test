<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ExtJS4</title>
  <link rel="stylesheet" href="extjs-4.2.1/resources/css/ext-all.css">
  <script type="text/javascript" src="extjs-4.2.1/ext-all.js"></script>
  <script type="text/javascript" src="extjs-4.2.1/locale/ext-lang-zh_TW.js"></script>
</head>
<body>
  <script type="text/javascript">
    Ext.onReady(function() {
      Ext.create("Ext.TabPanel",{
        title:"工作日誌系統",
        width:300,
        height:200,
        style:"margin:10px;",
        frame:true,
        defaults:{bodyPadding:10},
        items:[
          {html:"首頁",tabConfig:{title:"Home",width:150},title:"首頁"},
          {title:"差勤",html:"差勤"},
          {html:"管理",tabConfig:{title:"管理"}}
          ],
        renderTo:Ext.getBody()
        }); 
      });
  </script>
</body>
</html>
