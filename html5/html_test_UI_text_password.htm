<!DOCTYPE html>
<html>
<head>
  <title>表單測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <form action="">
    <fieldset style="width:50%"><legend>個人資料</legend>
      <label for="account">帳號:</label>
      <input type="text" name="account" id="account"><br>
      <label for="pwd">密碼:</label>
      <input type="password" name="password" id="password"><br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email"><br>
      <label>性別:</label>
      <input type="radio" name="gender" id="female" value="female" checked>
      <label for="female">女</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">男</label>
      <input type="radio" name="gender" id="other_gender" value="other_gender">
      <label for="female">其他</label><br>
      <label for="birthday">生日:</label>
      <input type="date" name="birthday" id="birthday" value="birthday">
      <label for="diploma">學歷:</label>
      <select name="diploma">
        <option value="PHD">博士</option>
        <option value="master">碩士</option>
        <option value="undergrade" selected>學士</option>
        <option value="senior">高中</option>
        <option value="other">其他</option>
      </select><br>
      <label>興趣:</label>
      <input type="checkbox" name="hobby" id="travel" value="travel" checked>
      <label for="travel">旅遊</label>
      <input type="checkbox" name="hobby" id="reading" value="reading">
      <label for="reading">閱讀</label>
      <input type="checkbox" name="hobby" id="game" value="game">
      <label for="game">電玩</label>
      <input type="checkbox" name="hobby" id="other_hobby" value="other_hobby">
      <label for="other_hobby">電玩</label><br>
      <label for="about_me">簡述:</label><br>
      <textarea name="about_me" rows="10" cols="50"></textarea>
    </fieldset>
  </form>
</body>
</html>
