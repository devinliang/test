<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EasyUI 測試</title>
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/icon.css">
  <script type="text/javascript" src="../jquery/jquery.js"></script>
  <script type="text/javascript" src="../jquery/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery/easyui-lang-zh_TW.js"></script>
</head>
<body>
  <a href="#" id="btn">Save</a>
  <script language="javascript">
    $(document).ready(function(){
      var count=0;
      $("#btn").linkbutton({
        text:"<span style='font-weight:bold'>請按我</span>",
        width:180,
        height:80
        });
      $("#btn").bind("click",function(){
        var text="<span style='font-size:22px'>你已按了 " + 
                 ++count + " 下</span>";
        $("#btn").linkbutton({text:text,width:250,height:100});
        });
      });
  </script>
</body>
</html>
