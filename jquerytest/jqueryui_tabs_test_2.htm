<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
	<link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>
  <div id="tabs">
    <ul>
      <li><a href="#tab1">頁籤 1</a></li>
      <li><a href="#tab2">頁籤 2</a></li>
      <li><a href="#tab3">頁籤 3</a></li>
      <li><a href="#tab4">頁籤 4</a></li>
    </ul>
    <div id="tab1">
      <p>這是頁籤 1</p>
    </div>
    <div id="tab2">
      <p>這是頁籤 2</p>
    </div>
    <div id="tab3">
      <p>這是頁籤 3</p>
    </div>
    <div id="tab4">
      <p>這是頁籤 4</p>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      var config={active: 2, disabled: [0,3]};
      $("#tabs").tabs(config);
      });
  </script>
</body>
</html>
