<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size:10px;
        }
    </style>
  </head>
  <body>
    <div id="hslider" style="width:300px;"></div><br>
    <div id="accordion">
      <h2><a href="ajax1.htm">第 1 列標題</a></h2>
      <div>載入中 ...</div>
      <h2><a href="ajax2.htm">第 2 列標題</a></h2>
      <div>載入中 ...</div>
      <h2><a href="ajax3.php">第 3 列標題</a></h2>
      <div>載入中 ...</div>
    </div>
    <script>
      $(function(){
        $("#accordion").accordion({
          heightStyle: "content",
          activate: function (e, ui) {
            url=$(ui.newHeader[0]).children('a').attr('href');
            $.ajax({
                method: "GET",
                url: url,
                cache: false,
                success: function (data) {
                  $(ui.newHeader[0]).next().html(data);
                  }
              });
            }
          });
        });
    </script>
  </body>
</html>
