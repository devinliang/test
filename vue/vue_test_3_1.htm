<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id='msg'>
      <p>{{ 2+3 }}</p>
      <p>{{ 'Hello' + 'World!' }}</p>
      <p> There are {{ 5 }} people here.</p>
      <p> We need {{ deskCount }} more desks.</p>
      <p> 陣列 : {{ characters }}</p>
      <p> 物件 : {{ car }}</p>
      <p> 主演 : {{ characters.join('&') }}</p>
      <p> 男主角 : {{ characters[1] }}</p>
      <p> 廠牌 : {{ car.type }}</p>
    </div>
    <script> 
      const app=new Vue({
        el: '#msg',
        data: {
          deskCount: 10 + 20,
          characters: ['李世榮','呂珍九'],
          car: {type:"Fiat", model:"500", color:"white"}
          }
        });	
    </script>
  </body>
</html>
