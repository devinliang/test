<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>  
  <p>R <input id="red"></p>
  <p>G <input id="green"></p>
  <p>B <input id="blue"></p>
  <div id="canvas" style="width:200px;height:100px;border-style:solid;">
  </div>
  <script>
    $(document).ready(function(){
      var setColor=function(e, ui) {
        var r=$("#red").val();
        var g=$("#green").val();
        var b=$("#blue").val();
        var bgcolor="rgb(" + r + "," + g + "," + b + ")";
        $("#canvas").css("background-color", bgcolor);
        };
      var config={min: 0, max: 255};
      $("#red").spinner(config);
      $("#green").spinner(config);
      $("#blue").spinner(config);      
      $("#red").on("spin", setColor);
      $("#green").on("spin", setColor);
      $("#blue").on("spin", setColor);
      });
  </script>
</body>
</html>
