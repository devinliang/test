<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <div id='msg'>
      攝氏(C)<input type='text' v-model="celsius"> =    
      華氏(F)<input type='text' v-model="fahrenheit">
    </div>
    <script> 
      new Vue({
        el: '#msg',
        data: {
          celsius: 0
          },
        computed: {
          fahrenheit: {
            get: function() {
              return Math.round(100*(this.celsius*(9/5)+32))/100;
              },
            set: function(v) {
              this.celsius=Math.round(100*((v-32)*5/9))/100;
              }
            }
          }
        });	
    </script>
  </body>
</html>
