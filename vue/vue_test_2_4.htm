<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>    
  </head>
  <body onload='sayhello()'>
    <script>
      function sayhello() {
        new Vue({el: '#msg', data: {message: 'Hello World!'}});
        }
    </script>
    <div id='msg'>{{message}}</div>
  </body>
</html>
