<!DOCTYPE html>
<html>
<head>
  <title>Javascript 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    /* 條件運算子測試 */
    var s1=59;
    var s2=60;
    var r1, r2;
    (s1 > 60)? r1="pass" : r1="fail";
    r2=(s2 >= 60)? "pass" : "fail";
    document.write("s1=" + s1 + " result=" + r1 + "<br>");
    document.write("s1=" + s2 + " result=" + r2 + "<br>");
  </script>
</body>
</html>
