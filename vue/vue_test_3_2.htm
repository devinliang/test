<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <div id='msg'>
      <p> {{ sum }}</p>
    </div>
    <script> 
      new Vue({
        el: '#msg',
        computed: {
          sum() {
            var total=0
            for (var i=1; i<=10; i++) {
              total += i;
              }
            return total;
            }
          }
        });	
    </script>
  </body>
</html>
