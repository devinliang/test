<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ExtJS4</title>
  <link rel="stylesheet" href="extjs-4.2.1/resources/css/ext-all.css">
  <script type="text/javascript" src="extjs-4.2.1/ext-all.js"></script>
  <script type="text/javascript" src="extjs-4.2.1/locale/ext-lang-zh_TW.js"></script>
</head>
<body>
  <script type="text/javascript">
    Ext.onReady(function() {
      var post="";
      Ext.each(Ext.ClassManager.defaultPostprocessors,
               function(item,index){
                 post += "post[" + index + "]=" + item + "<br>";
                 }
               );
      Ext.Msg.alert("Post-processor",post);
      });
  </script>
</body>
</html>
