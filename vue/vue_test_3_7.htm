<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <div id='msg'>
      <p>{{ message | capitalize }}</p>
    </div>
    <script> 
      new Vue({
        el: '#msg',
        data: {
          message: 'hello world!'
          },
        filters: {
          capitalize: function (val) {
            if (!val) {return ''}
            else {
              value=val.toString()
              return val.charAt(0).toUpperCase() + val.slice(1)
              }
            }
          }
        });	
    </script>
  </body>
</html>
