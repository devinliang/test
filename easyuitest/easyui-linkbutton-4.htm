<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EasyUI 測試</title>
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/icon.css">
  <script type="text/javascript" src="../jquery/jquery.js"></script>
  <script type="text/javascript" src="../jquery/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery/easyui-lang-zh_TW.js"></script>
</head>
<body>
  <a href="#" id="btn-top">top</a>
  <a href="#" id="btn-bottom">bottom</a>
  <a href="#" id="btn-left">left</a>
  <a href="#" id="btn-right">right</a>
  <script language="javascript">
    $(document).ready(function(){
      $("#btn-top").linkbutton({
        iconCls:"icon-add",
        toggle:true,
        iconAlign:"top"
        });
      $("#btn-bottom").linkbutton({
        iconCls:"icon-add",
        toggle:true,
        iconAlign:"bottom"
        });
      $("#btn-left").linkbutton({
        iconCls:"icon-add",
        toggle:true,
        iconAlign:"left"
        });
      $("#btn-right").linkbutton({
        iconCls:"icon-add",
        toggle:true,
        iconAlign:"right"
        });
      });
  </script>
</body>
</html>
