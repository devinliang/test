<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
	<link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>
  <button id="cart" class="ui-button ui-widget ui-corner-all ui-button-icon-only" title="放入購物車"><span class="ui-icon ui-icon-cart"></span>放入購物車</button>
  <div id="msgbox">
    <p>已放入購物車!</p>
  </div>
  <script>
    $(document).ready(function(){
      $("#cart" ).click(function(e) {
	      $("#msgbox").dialog("open");
	      e.preventDefault();
        });
      $("#msgbox").dialog({
        autoOpen: false,
        title: "Info",
        buttons: {
          確定: function() {
                $(this).dialog("close");
                }
          }
        });
      });
  </script>
</body>
</html>
