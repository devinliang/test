<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ExtJS4</title>
  <link rel="stylesheet" href="extjs-4.2.1/resources/css/ext-all.css">
  <script type="text/javascript" src="extjs-4.2.1/ext-all.js"></script>
  <script type="text/javascript" src="extjs-4.2.1/locale/ext-lang-zh_TW.js"></script>
</head>
<body>
  <script type="text/javascript">
    Ext.onReady(function() {
      var tp=Ext.create("Ext.TabPanel",{
        title:"工作日誌系統",
        width:300,
        height:200,
        style:"margin:10px;",
        frame:true,
        defaults:{bodyPadding:10},
        buttons:[{text:"新增",handler:addTab},
                 {text:"刪除",handler:delTab}],
        buttonAlign:"left",
        items:[
          {title:"首頁",html:"首頁"},
          {title:"差勤",html:"差勤"},
          {title:"管理",html:"管理"}
          ],
        renderTo:Ext.getBody()
        }); 
      function addTab() {
        var idx=tp.items.length + 1;
        var newItem={title:"tab" + idx,html:"tab" + idx};
        var newTab=tp.add(newItem);
        tp.setActiveTab(newTab);
        }
      function delTab() {
        var tab=tp.getActiveTab();
        Ext.Msg.confirm("確認","確定要刪除頁籤 '" + tab.title + "'?",
          function(btn){
            if (btn=="yes"){var delTab=tp.remove(tab);}
            }
          );
        }
      });
  </script>
</body>
</html>
