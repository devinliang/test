<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS3 測試</title>
  <style>
    .arrow_box {
      padding: 15px;
      height: auto; 
      border-radius: 10px;
      position: relative;
      background: #ffffff;
      border: 1px solid #95B8E7;
      }
    .arrow_box:after, .arrow_box:before {
      right: 100%;
      top: 50%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
      }
    .arrow_box:after {
      border-right-color: #ffffff;
      border-width: 13px;
      margin-top: -10px;
      }
    .arrow_box:before {
      border-right-color: #95B8E7;
      border-width: 14px;
      margin-top: -11px;
      }
  </style>
</head>
<body>
  <div>
    <img src="male.png" style="border-width:0px;">
    <span class="arrow_box">
      Hello Emma!
      How is everything going?
    </span>
  </div>
  <div>
    <img src="female.png" style="border-width:0px;">
    <span class="arrow_box">
      Hi, Sam!
      Ya, just fine. And You? 
    </span>
  </div>
</body>
</html>
