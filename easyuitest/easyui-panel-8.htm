<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EasyUI 測試</title>
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/icon.css">
  <script type="text/javascript" src="../jquery/jquery.js"></script>
  <script type="text/javascript" src="../jquery/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery/easyui-lang-zh_TW.js"></script>
</head>
<body>
  <div id="panel">
      <p>Hello World!</p>
      <p>Hello World!</p>
      <p>Hello World! Hello World! Hello World! Hello World! Hello World! </p>
  </div>
  <script language="javascript">
    $(document).ready(function(){
      $("#panel").panel({
        width:300,
        height:100,
        title:"MyPanel",
        tools:[{
          iconCls:'icon-add',
          handler:function(){$.messager.alert("Info","add")}},
          {
          iconCls:'icon-edit',
          handler:function(){$.messager.alert("Info","edit")}
          }]
        });
      });
  </script>
</body>
</html>
