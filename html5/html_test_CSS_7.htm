<!DOCTYPE html>
<html>
<head>
  <title>CSS 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
   #p1 {color:green; font-weight:bold;}

<body>
  <p id="p1">Hello World 1</p>
  <p id="p2">Hello World 2</p>

</body>
