<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>  
  <input id="spinner1">
  <button id="stepUp" class="ui-button ui-widget ui-corner-all">stepUp 5</button>
  <button id="stepDown" class="ui-button ui-widget ui-corner-all">stepDown 5</button>
  <script>
    $(document).ready(function(){
      var config={
        min: 0,
        max: 100
        }
      $("#spinner1").spinner(config);
      $("#stepUp").click(function(e) {
        $("#spinner1").spinner("stepUp", 5);
        });
      $("#stepDown").click(function(e) {
        $("#spinner1").spinner("stepDown", 5);
        });
      });
  </script>
</body>
</html>
