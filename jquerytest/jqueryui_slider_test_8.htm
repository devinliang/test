<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>
  <div id="hslider" style="width:200px;"></div><br>
  <div id="vslider" style="height:200px;"></div>
  <script>
    $(document).ready(function(){
      $("#hslider").slider({
        min: 0, 
        max: 100,
        slide: function(e, ui) {
          $(this).find(".ui-slider-handle").html(ui.value);
          }
        });
      $("#vslider").slider({
        min: 0, 
        max: 100,
        orientation: "vertical",
        slide: function(e, ui) {
          $(this).find(".ui-slider-handle").html(ui.value);
          }
        });
      });
  </script>
</body>
</html>
