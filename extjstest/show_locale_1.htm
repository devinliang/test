<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ExtJS4</title>
  <link rel="stylesheet" href="extjs-4.2.1/resources/css/ext-all.css" />
  <script type="text/javascript" src="extjs-4.2.1/ext-all.js"></script>
</head>
<body>
  <script type="text/javascript">
    Ext.onReady(function() {
      Ext.MessageBox.msgButtons[0].setText("確定");
      Ext.MessageBox.msgButtons[1].setText("是");
      Ext.MessageBox.msgButtons[2].setText("否");
      Ext.MessageBox.msgButtons[3].setText("取消");
      //Ext.MessageBox.buttonText={ok:'確定',yes:'是',no:'否',cancel:'取消'};
      Ext.MessageBox.show({
        title: "確認訊息",
        msg: "確定要刪除這筆留言?",
        //msgButtons:["確定","是","否","取消"],
        buttonText: {ok:'確定',yes:'是',no:'否',cancel:'取消'},
        buttons: Ext.Msg.YESNO,
        icon: Ext.Msg.QUESTION,
        fn: function(btn) {
              if (btn=="yes") {
                  //delete data ...
                  Ext.MessageBox.alert("訊息", "留言已刪除!");
                  }
              else {
                  Ext.MessageBox.alert("通知訊息", "您按了 " + btn + " 鈕");
                  }
          }
        }); 
      });
  </script>
</body>
</html>
