<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EasyUI 測試</title>
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery/easyui-themes/icon.css">
  <script type="text/javascript" src="../jquery/jquery.js"></script>
  <script type="text/javascript" src="../jquery/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery/easyui-lang-zh_TW.js"></script>
</head>
<body>
  <a href="#" id="btn1" class="easyui-linkbutton">A 連結按鈕</a>
  <input type="button" id="btn2" class="easyui-linkbutton" value="INPUT 連結按鈕">
  <button id="btn3" class="easyui-linkbutton">BUTTON 連結按鈕</button>
  <script language="javascript">
    $(document).ready(function(){
      $("#btn1").bind("click",function(){
        $.messager.alert("訊息","A 連結按鈕");
        }); 
      $("#btn2").bind("click",function(){
        $.messager.alert("訊息","INPUT 連結按鈕");
        });
      $("#btn3").bind("click",function(){
        $.messager.alert("訊息","BUTTON 連結按鈕");
        });
      });
  </script>
</body>
</html>
