<!DOCTYPE html>
<html>
<head>
  <title>表單測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <form action="">
    <input type="button" name="btn1"value="按鈕1" onclick="alert('按鈕1')">
    <input type="button" name="btn2" value="按鈕2" onclick="funa(this.form)">
    <input type="button" name="btn3" id="btn3" value="按鈕3" onclick="funb()">
  </form>
  <script>
    function funa(obj){
      alert("name=" + obj.btn2.name + " value=" + obj.btn3.value);
      }
    function funb(){
      obj=document.getElementById("btn3");
      alert("name=" + obj.name + " value=" + obj.value);
      }
    function getObj(id){
      return document.getElementById(id);
      }
  </script>
</body>
</html>
