<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ExtJS4</title>
  <link rel="stylesheet" href="extjs-4.2.1/resources/css/ext-all.css" />
  <script type="text/javascript" src="extjs-4.2.1/ext-all.js"></script>
</head>
<body>
  <script type="text/javascript">
    Ext.onReady(function() {
      Ext.MessageBox.show({
        title: "輸入訊息",
        msg: "請輸入華氏溫度",
        prompt: true,
        value : 32,
        buttons: Ext.Msg.OKCANCEL,
        icon: Ext.Msg.INFO,
        fn: function(btn, text) {
              if (btn=='ok') {
                  var f=parseFloat(text,10);
                  var c=Math.round((f-32)*5/9);
                  var msg="華氏 " + text + " 度=攝氏 " + c + " 度";
                  Ext.Msg.alert("通知訊息",msg);
                  } //end of if
              else {Ext.Msg.alert("通知訊息","您按了<b> " + btn + " </b>鈕");}  
              } //end of function
        }); 
      });
  </script>
</body>
</html>
