<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>
  <div id="hslider" style="width:200px;"></div>
  <p id="hslider_value"></p>  
  <script>
    $(document).ready(function(){
      $("#hslider").slider({
        min: 100, 
        max: 1000,
        step: 100,
        value: 500,
        create: function(e, ui) {
          var style={"width":"30px","text-align":"center"};
          $(this).find(".ui-slider-handle").css(style);
          },
        slide: function(e, ui) {
          $("#hslider_value").html(ui.value);
          $(this).find(".ui-slider-handle").html(ui.value);
          }
        });
      });
  </script>
</body>
</html>
