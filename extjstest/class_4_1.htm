<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ExtJS4</title>
  <link rel="stylesheet" href="extjs-4.2.1/resources/css/ext-all.css">
  <script type="text/javascript" src="extjs-4.2.1/ext-all.js"></script>
  <script type="text/javascript" src="extjs-4.2.1/locale/ext-lang-zh_TW.js"></script>
</head>
<body>
  <script type="text/javascript">
    Ext.onReady(function() {
      Ext.define("MyApp.Users",{
        config:{
          account:"",
          password:"",
          email:""
          },
        statics:{
          totalUsers:0,
          resetTotalUsers:function(){
            this.totalUsers=0;
            }
          },
        constructor:function(config){
          this.initConfig(config);
          this.self.totalUsers++;
          //this.statics().totalUsers++; //用 this.statics() 亦可
          }
        });
      var user1=Ext.create("MyApp.Users",
                           {account:"Tony",
                            password:"12345",
                            email:"tony@abc.com"
                            }
                           );
      var user2=Ext.create("MyApp.Users",
                           {account:"Peter",
                            password:"54321",
                            email:"peter@abc.com"
                            }
                           );
      var info="totalUsers=" + MyApp.Users.totalUsers;
      Ext.Msg.alert("info",info,callBack);
      function callBack(info){
        MyApp.Users.resetTotalUsers();
        var info="totalUsers=" + MyApp.Users.totalUsers;
        Ext.Msg.alert("info",info);
        }
      });
  </script>
</body>
</html>
