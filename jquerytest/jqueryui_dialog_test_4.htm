<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
	<link id="theme" href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>
  <input type="button" id="open" value="Open Dialog" class="ui-button ui-widget ui-corner-all">
  <div id="hello">
    <p>Hello World! 您好</p>
  </div>
  <script>
    $(document).ready(function(){
      $("#open" ).click(function(e) {
	      $("#hello").dialog("open");
	      e.preventDefault();
        });
      $("#hello").dialog({
        autoOpen: false,
        modal: true,
        title: "Info",
        buttons: [
          {text: "確定",
           click: function() {
              $(this).dialog("close");
              }
           }
          ]
        });
      });
  </script>
</body>
</html>
