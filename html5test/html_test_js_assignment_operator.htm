<!DOCTYPE html>
<html>
<head>
  <title>Javascript 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    /* 指定運算子測試 */
    var a=2;
    document.write("a = 2; " + "<br>");
    document.write("a += 2; //a=" + (a += 2) + "<br>");
    document.write("a -= 2; //a=" + (a -= 2) + "<br>");
    document.write("a *= 2; //a=" + (a *= 2) + "<br>");
    document.write("a /= 2; //a=" + (a /= 2) + "<br>");
    document.write("a %= 2; //a=" + (a %= 2) + "<br>");
    document.write("a &= 2; //a=" + (a &= 2) + "<br>");
    document.write("a |= 2; //a=" + (a |= 2) + "<br>");
    document.write("a ^= 2; //a=" + (a ^= 2) + "<br>");
    document.write("a <<= 2; //a=" + (a <<= 2) + "<br>");
    document.write("a >>= 2; //a=" + (a >>= 2) + "<br>");
    document.write("a >>>= 2; //a=" + (a >>>= 2) + "<br>");
  </script>
</body>
</html>
