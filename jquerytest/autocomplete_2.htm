<!DOCTYPE html>
<!--[if lt IE 9]>
<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/hot-sneaks/jquery-ui.css" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <style>
    article,aside,figure,figcaption,footer,header,hgroup,menu,nav,section {display:block;}
    body {font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
  </style>
</head>
<body>
  股名 (輸入 "王","創") : <input id="auto1" type="text" />
  股號 (輸入 "11","22") : <input id="auto2" type="text" />
  <script language="JavaScript">
    $(document).ready(function(){
      var stock_name=[{"label":"味王", "value":1203},
                      {label:"車王電", value:"1533"},
                      {label:"葡萄王", value:"1707"},
                      {label:"王品", value:"2727"},
                      {label:"花王", value:"8906"},
                      {label:"緯創", value:"3231"},
                      {label:"創意", value:"3443"}];
      var stock_id=[{label:"1101", value:"台泥"},
                    {label:"1102", value:"亞泥"},
                    {label:"1103", value:"嘉泥"},
                    {label:"2204", value:"中華"},
                    {label:"2207", value:"和泰車"},
                    {label:"2227", value:"裕日車"},
                    {label:"2206", value:"裕隆"}];
      $("#auto1").autocomplete({source: stock_name, delay: 0, minLength: 0});
      $("#auto2").autocomplete({source: stock_id, delay: 1000, minLength: 2});
      });
  </script>
</body>
</html>
