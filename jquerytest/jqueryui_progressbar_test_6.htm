<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI 測試</title>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link href="themes/hot-sneaks/jquery-ui.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size:10px;
      }
  </style>
</head>
<body>
  <div id="progressbar1"></div><br>
  <script>
    $(document).ready(function(){
      var config={
        create: function(e, ui) {
          var style=$(".ui-progressbar-value").attr("style");
          var percent=style.match(/\d+%/);
          $(".ui-progressbar-value").html(percent);
          var css={"line-height":"24px","padding-left":"5px"};
          $(".ui-progressbar-value").css(css);
          },
        change: function(e, ui) {
          var style=$(".ui-progressbar-value").attr("style");
          var percent=style.match(/\d+%/);
          $(".ui-progressbar-value").html(percent);
          },
        complete: function(e, ui) {
          var style=$(".ui-progressbar-value").attr("style");
          var percent=style.match(/\d+%/) + " (已完成)";
          $(".ui-progressbar-value").html(percent);
          }        
        };
      $("#progressbar1").progressbar(config);
      var value=0;  //進度條初始值
      var callback=function() {  //回呼函數
        $("#progressbar1").progressbar("value", value);
        ++value;
        if (value >= 100) {clearInter(timer);}
        };
      var timer=setInterval(callback, 100);
      });
  </script>
</body>
</html>
