<!DOCTYPE html>
<html>
<head>
  <title>Javascript 測試</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    /* 算術運算子測試 */
    document.write("10+3=" + (10+3) + "<br>");
    document.write("10-3=" + (10-3) + "<br>");
    document.write("10*3=" + (10*3) + "<br>");
    document.write("10/3=" + (10/3) + "<br>");
    document.write("10%3=" + (10%3) + "<br>");
    var a=10;
    document.write("a=" + a + "<br>");
    document.write("++a=" + (++a) + "<br>");
    document.write("a=" + a + "<br>");
    document.write("--a=" + (--a) + "<br>");
    document.write("a=" + a + "<br>");
    document.write("a++=" + (a++) + "<br>");
    document.write("a=" + a + "<br>");
    document.write("a--=" + (a--) + "<br>");
    document.write("a=" + a + "<br>");
  </script>
</body>
</html>
