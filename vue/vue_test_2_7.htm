<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://vuejs.org/js/vue.js"></script>    
  </head>
  <body>
    <div id='msg'>
      <p v-html='message'></p>
      <input type='text' v-model="message">
    </div>
    <script>
      new Vue({
        el: '#msg', 
        data: {message: 'Hello World!'}
        });
    </script>
  </body>
</html>
